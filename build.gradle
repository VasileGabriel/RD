allprojects {

    task hello << { task -> println "I'm $task.project.name" }

    task wrapper(type: Wrapper) {
        gradleVersion = '2.3'
    }
}
subprojects {
    apply plugin: "java"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8


    repositories {
        mavenCentral()
    }  
    dependencies {
        testCompile "junit:junit:4+"
    }
}
